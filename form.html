<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Lobster&display=swap"
        rel="stylesheet">
</head>

<body>

    <form class="form" onsubmit="validation(event)">
        <h2>Form Validation</h2>
        <div class="name">
            <div class="input-group">
                <input type="text" name="Fname" autocomplete="off" class="input">
                <label class="user-label">First Name</label>
                <div class="error fnamError"></div>

            </div>
            <div class="input-group">
                <input type="text" name="Lname" autocomplete="off" class="input">
                <label class="user-label">Last Name</label>
                <div class="error lnamError"></div>
            </div>
        </div>
        <div class="input-group em">
            <input type="text" name="Email" autocomplete="off" class="email input">
            <label class="user-label">Email</label>
            <div class="error emailError"></div>
        </div>
        <div class="pass">
            <div class="input-group">
                <input type="password" name="password" autocomplete="off" class="input ">
                <label class="user-label">Password</label>
                <div class="error passError"></div>
            </div>
            <div class="input-group">
                <input type="password" name="conPassword" autocomplete="off" class="input">
                <label class="user-label">Confirm Password</label>
                <div class="error conPassError"></div>
            </div>
        </div>


        <div class="gender">
            <h3>Gender:</h3>
            <div class="genderInput">
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
            </div>
            <div class="error gen"></div>
        </div>


        <div class="countries">
            <select name="country" id="country">
                <option value="" selected="selected">Select Country</option>
            </select>

            <select name="state" id="state">
                <option value="" selected="selected">Select State</option>
            </select>

            <select name="city" id="city">
                <option value="" selected="selected">Select City</option>
            </select>
        </div>
        <div class="formBtn">
            <button class="button"> Submit</button>
        </div>
    </form>


    </div>





    <script src="form.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>
</body>

</html>
